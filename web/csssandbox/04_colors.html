<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    /* color-hex.com */
    h1 {
      /* Color Name */
      color: #065535;
    }

    h2 {
      /* RGB */
      color: rgb(4,68,42);
    }

    h3 {
      /* Hex */
      color: #03331F;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
