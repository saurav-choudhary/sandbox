<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">04_typography</a>
  </p>
  
  <!-- Local image -->
  <img src="/iamges/HTB-Logo-RGB_BRC-Site-300.png" alt="My Image" width="500">

  <!-- Remote image -->
  <!-- https://source.unsplash.com/ -->
  <img src="https://source.unsplash.com/800x800/?cars" alt="My Image 2">
</body>
</html>
