  <title>Entities</title>

<body>
  <!-- Non breaking space -->
  <p>Hello, I'm &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Saurav</p>
  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>1 &lt; 3</p>
  <p>1 &#62; 3</p>
  <p>1 &#60; 3</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- Computer code -->
  <code>
    &lt;?php
    echo "Hello world!";
    ?&gt;
  </code>
  <p>Save the file by pressing <kbd> Ctrl + S</kbd></p>
</body>
</html>
